<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../src/style.css">
    <!-- <link rel="stylesheet" href="./../src/animations.css"> -->
    <script src="https://kit.fontawesome.com/1758d25008.js" crossorigin="anonymous" defer></script>
    <script src ='blunder.js' defer ></script>
    <title>Document</title>
</head>
<body>

    <div id="wrapper">
        <section class="section--buttonBrWhite">
            <div id = 'info' class="info info--theme">
                <div class="info__card card--theme card--layout" id = 'x'>Player-One :</div>
                <div class="info__card card--theme card--layout" id = 'o'>Player-Two :</div>
                <div class="info__card card--theme card--layout" id = 'draw'>Draw :</div>
            </div>
        </section>
        <section class="wrapper__section">
            <div id = 'board'class="board board--theme board--layout">
                <div id = 'a0'class="board__title title--theme title--layout"></div>
                <div id = 'b0'class="board__title title--theme title--layout"></div>
                <div id = 'c0'class="board__title title--theme title--layout"></div>
                <div id = 'a1'class="board__title title--theme title--layout"></div>
                <div id = 'b1'class="board__title title--theme title--layout"></div>
                <div id = 'c1'class="board__title title--theme title--layout"></div>
                <div id = 'a2'class="board__title title--theme title--layout"></div>
                <div id = 'b2'class="board__title title--theme title--layout"></div>
                <div id = 'c2'class="board__title title--theme title--layout"></div>
            </div>
        </section>
    </div>

    


   
</body>
</html>
